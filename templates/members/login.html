{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
{% if messages %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<br>
<form action="" method="POST" class="shadow-lg p-3 mb-5 bg-white rounded">
    <h1 class="lbl">Login Form</h1>
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password">
    </div>
    <br>
    <center>
        <input type="submit" class="btn btn-secondary" value="Submit">
    </center>
</form>
{% endfor %}
{% endif %}
{% else %}
<br>
<center>
    <form action="" method="POST" class="arounds shadow-lg p-3 mb-5 bg-white rounded">
        <h1 class="lbl">Welcome <small>Login to your todo list</small></h1>
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <br>
        <center>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </center>
    </form>
</center>
{% endif %}


{% endblock %}
